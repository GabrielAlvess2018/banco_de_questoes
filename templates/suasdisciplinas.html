{% extends 'home.html' %}

{% block content %}
	{% for object in object_list %}
		{% if object.prof == request.user %}
			<h2> <b> {{object.name}} </b> </h2>
			<h3> {{object.description}} </h3>
			<p> <a href="{% url 'bancodequestoes:disciplinaedit' object.pk %}"> Editar Disciplina </a> <p/>
			<p> <a href="{% url 'bancodequestoes:disciplinadelete' object.pk%}"> Excluir Disciplina </a> </p>
		{% endif %}
	{% endfor %}
{% endblock %}
